<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts Shop</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Products Section -->
        <main class="products-section">
            <h1>Desserts</h1>
            <div class="products-grid">
            

                <!-- card is shown here -->
            </div>
        </main>

        <!-- Cart Section -->
        <aside class="cart-section">
            <div class="cart-container">
                <h2 class="cart-header">Your Cart (0)</h2>
                
                <!-- Cart with items -->
                <div class="cart-items">

                    <!-- ALL cart item are shown here -->
                </div>

                <div class="cart-total hidden">
                    <span class="cart-total-label">Order Total</span>
                    <span class="cart-total-amount">$46.50</span>
                </div>

                <div class="carbon-neutral hidden">
                    <span class="carbon-neutral-text">This is a <span class="carbon-neutral-highlight">carbon-neutral</span> delivery</span>
                </div>

                <button class="confirm-order-btn hidden">Confirm Order</button>

                <!-- Empty cart state (hidden by default) -->
                <div class="empty-cart">
                    <div class="empty-cart-icon">🧁</div>
                    <div class="empty-cart-text">Your added items will appear here</div>
                </div>
            </div>
        </aside>
    </div>
</body>

<script src="index.js"></script>
</html>
